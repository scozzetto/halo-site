<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALO Terminal Ultimate - Full System Access</title>
    <meta name="description" content="HALO Terminal Ultimate - Complete system access with AI integration">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Terminal Container */
        .terminal-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }
        
        /* Terminal Header */
        .terminal-header {
            background: #1a1a1a;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            user-select: none;
        }
        
        .terminal-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #444;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .terminal-button.close {
            background: #ff5f57;
        }
        
        .terminal-button.minimize {
            background: #ffbd2e;
        }
        
        .terminal-button.maximize {
            background: #28ca42;
        }
        
        .terminal-title {
            color: #888;
            font-size: 0.9rem;
            flex: 1;
            text-align: center;
        }
        
        .terminal-actions {
            display: flex;
            gap: 1rem;
        }
        
        .terminal-action {
            color: #888;
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.2s;
        }
        
        .terminal-action:hover {
            color: #fff;
        }
        
        /* Split View */
        .terminal-split {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Terminal Body */
        .terminal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-size: 14px;
            line-height: 1.5;
            background: #0a0a0a;
        }
        
        /* File Explorer */
        .file-explorer {
            width: 250px;
            background: #111;
            border-right: 1px solid #333;
            overflow-y: auto;
            display: none;
        }
        
        .file-explorer.active {
            display: block;
        }
        
        .explorer-header {
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            font-weight: bold;
            color: #8b5cf6;
        }
        
        .explorer-tree {
            padding: 0.5rem;
        }
        
        .tree-item {
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tree-item:hover {
            background: #222;
        }
        
        .tree-item.selected {
            background: #2a2a2a;
            color: #8b5cf6;
        }
        
        .tree-icon {
            width: 16px;
            text-align: center;
        }
        
        .tree-folder { color: #50fa7b; }
        .tree-file { color: #f8f8f2; }
        .tree-js { color: #f1fa8c; }
        .tree-html { color: #ff79c6; }
        .tree-css { color: #bd93f9; }
        
        /* Terminal Output */
        .terminal-line {
            margin-bottom: 0.2rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .terminal-prompt {
            color: #8b5cf6;
            font-weight: bold;
        }
        
        .terminal-command {
            color: #ffffff;
        }
        
        .terminal-output {
            color: #c9c9d1;
        }
        
        .terminal-error {
            color: #ff5f57;
        }
        
        .terminal-success {
            color: #28ca42;
        }
        
        .terminal-warning {
            color: #ffbd2e;
        }
        
        .terminal-info {
            color: #5e9ef3;
        }
        
        /* Input Line */
        .terminal-input-line {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .terminal-input-prompt {
            color: #8b5cf6;
            font-weight: bold;
            margin-right: 0.5rem;
            user-select: none;
        }
        
        .terminal-input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            flex: 1;
            caret-color: #8b5cf6;
        }
        
        /* Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #8b5cf6;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* ASCII Art */
        .ascii-art {
            color: #8b5cf6;
            font-size: 12px;
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        
        /* Code Highlighting */
        .code-block {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 1rem;
            margin: 0.5rem 0;
            overflow-x: auto;
        }
        
        .syntax-keyword { color: #ff79c6; }
        .syntax-string { color: #f1fa8c; }
        .syntax-number { color: #bd93f9; }
        .syntax-function { color: #50fa7b; }
        .syntax-comment { color: #6272a4; }
        .syntax-tag { color: #ff79c6; }
        .syntax-attribute { color: #50fa7b; }
        
        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
        
        .loading-spinner:after {
            content: " ";
            display: block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #8b5cf6;
            border-color: #8b5cf6 transparent #8b5cf6 transparent;
            animation: spinner 1.2s linear infinite;
        }
        
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* AI Response */
        .ai-response {
            border-left: 3px solid #8b5cf6;
            padding-left: 1rem;
            margin: 0.5rem 0;
        }
        
        /* Scrollbar */
        .terminal-body::-webkit-scrollbar,
        .file-explorer::-webkit-scrollbar {
            width: 8px;
        }
        
        .terminal-body::-webkit-scrollbar-track,
        .file-explorer::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .terminal-body::-webkit-scrollbar-thumb,
        .file-explorer::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        .terminal-body::-webkit-scrollbar-thumb:hover,
        .file-explorer::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .terminal-body {
                font-size: 12px;
                padding: 0.5rem;
            }
            
            .terminal-input {
                font-size: 12px;
            }
            
            .file-explorer {
                width: 200px;
            }
        }
    </style>
</head>

HALO Terminal Ultimate - Command Reference

                        return '';

                    // Simple directory navigation
                    if (args[0] === '..') {
                        const parts = currentDirectory.split('/').filter(p => p);
                        parts.pop();
                        currentDirectory = '/' + parts.join('/');
                    } else if (args[0].startsWith('/')) {
                        currentDirectory = args[0];
                    } else {

                    const question = args.join(' ');
                    
                    // Check if API key is set

        // Terminal Functions
        function initTerminal() {
            const asciiArt = `
<span class="ascii-art">

            addRawOutput(asciiArt);
            addOutput('Welcome to HALO Terminal Ultimate', 'success');
            addOutput('Full access to Be Well systems and Claude AI integration', 'info');
            addOutput('Type "help" for available commands\n');
            addInputLine();
        }
        
        function addOutput(text, type = 'output') {
            const terminalBody = document.getElementById('terminalBody');
            const line = document.createElement('div');
            line.className = `terminal-line terminal-${type}`;
            line.textContent = text;
            terminalBody.appendChild(line);
            scrollToBottom();
        }
        
        function addRawOutput(html) {
            const terminalBody = document.getElementById('terminalBody');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.innerHTML = html;
            terminalBody.appendChild(line);
            scrollToBottom();
        }
        
        function addCommandLine(command) {
            const terminalBody = document.getElementById('terminalBody');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.innerHTML = `<span class="terminal-prompt">root@halo:${currentDirectory}#</span> <span class="terminal-command">${escapeHtml(command)}</span>`;
            terminalBody.appendChild(line);
            scrollToBottom();
        }
        
        function addInputLine() {
            if (isProcessing) return;
            
            const terminalBody = document.getElementById('terminalBody');
            const inputLine = document.createElement('div');
            inputLine.className = 'terminal-input-line';
            inputLine.innerHTML = `
                <span class="terminal-input-prompt">root@halo:${currentDirectory}#</span>
                <input type="text" class="terminal-input" id="terminalInput" autocomplete="off" spellcheck="false">
                <span class="cursor" id="cursor"></span>
            `;
            terminalBody.appendChild(inputLine);
            
            const input = document.getElementById('terminalInput');
            input.focus();
            
            input.addEventListener('keydown', handleKeyDown);
            scrollToBottom();
        }
        
        function handleKeyDown(e) {
            const input = e.target;
            
            switch(e.key) {
                case 'Enter':
                    e.preventDefault();
                    processCommand(input.value);
                    break;
                    
                case 'ArrowUp':
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[commandHistory.length - 1 - historyIndex];
                    }
                    break;
                    
                case 'ArrowDown':
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[commandHistory.length - 1 - historyIndex];
                    } else if (historyIndex === 0) {
                        historyIndex = -1;
                        input.value = '';
                    }
                    break;
                    
                case 'Tab':
                    e.preventDefault();
                    autocomplete(input);
                    break;
                    
                case 'l':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        commands.clear.execute();
                        addInputLine();
                    }
                    break;
            }
        }
        
        async function processCommand(commandText) {
            if (isProcessing) return;
            isProcessing = true;
            
            const input = document.getElementById('terminalInput');
            const inputLine = input.parentElement;
            inputLine.removeChild(input);
            inputLine.removeChild(document.getElementById('cursor'));
            
            addCommandLine(commandText);
            
            if (commandText.trim()) {
                commandHistory.push(commandText);
                historyIndex = -1;
                
                const [cmd, ...args] = commandText.trim().split(' ');
                
                if (commands[cmd]) {
                    try {
                        const result = await commands[cmd].execute(args);
                        if (result !== null && result !== undefined) {
                            if (result) {
                                addRawOutput(result);
                            }
                        }
                    } catch (error) {
                        addOutput(`Error: ${error.message}`, 'error');
                    }
                } else if (commandText.trim()) {
                    addOutput(`Command not found: ${cmd}. Type "help" for available commands.`, 'error');
                }
            }
            
            isProcessing = false;
            addInputLine();
        }
        
        function autocomplete(input) {
            const value = input.value.toLowerCase();
            const allCommands = Object.keys(commands);
            const matches = allCommands.filter(cmd => cmd.startsWith(value));
            
            if (matches.length === 1) {
                input.value = matches[0];
            } else if (matches.length > 1) {
                addOutput(`\nPossible commands: ${matches.join(', ')}`);
                addInputLine();
                document.getElementById('terminalInput').value = value;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Format AI response with markdown support
        function formatAIResponse(text) {
            return text
                .replace(/```([^`]+)```/g, '<pre class="code-block">$1</pre>')
                .replace(/`([^`]+)`/g, '<code style="background: #2a2a2a; padding: 2px 4px; border-radius: 3px;">$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/^### (.+)$/gm, '<h3 style="color: #8b5cf6; margin: 0.5rem 0;">$1</h3>')
                .replace(/^## (.+)$/gm, '<h2 style="color: #8b5cf6; margin: 0.5rem 0;">$1</h2>')
                .replace(/^# (.+)$/gm, '<h1 style="color: #8b5cf6; margin: 0.5rem 0;">$1</h1>')
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, '<br>');
        }
        
        function scrollToBottom() {
            const terminalBody = document.getElementById('terminalBody');
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', initTerminal);
    </script>
